server:
  port: 8882
  contextPath: /account-service
  address: 0.0.0.0

spring:
  datasource:
    driver-class-name:  com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/myth_account?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: 123456
  application:
    name: account-service

mybatis:
  type-aliases-package: com.github.myth.demo.springcloud.account.api.entity
  config-location: classpath:mybatis/mybatis-config.xml

account-service :
  ribbon.NFLoadBalancerRuleClassName : com.netflix.loadbalancer.RandomRule

logging:
  level:
    root: info
    org.springframework.web: info
    org.apache.ibatis: info

  path: "./logs"