server:
  port: 8883
  contextPath: /inventory-service
  address: 0.0.0.0

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/stock?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    &useSSL
    =false
    username: root
    password: 123456
  application:
    name:  inventory-service

rabbitmq:
  host: 127.0.0.1
  port: 5672
  username: guest
  password: guest

mybatis:
  type-aliases-package: com.github.steven.inventory.api.entity
  config-location: classpath:mybatis/mybatis-config.xml

inventory-service:
  ribbon.NFLoadBalancerRuleClassName : com.netflix.loadbalancer.RandomRule

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

com:
  steven:
    transaction:
      serializer: kryo
      repositorySupport: db
      mythDbConfig:
        driverClassName: com.mysql.jdbc.Driver
        url:  jdbc:mysql://127.0.0.1:3306/transaction?useUnicode=true&amp;characterEncoding=utf8
        username: root
        password: 123456

logging:
  level:
    root: info
    org.springframework.web: info
    org.apache.ibatis: info

  path: "./logs"